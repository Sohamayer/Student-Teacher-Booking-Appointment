<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard | Smart School Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="logo" />
      <h2>Smart School Portal</h2>
    </div>
    <button id="logoutBtn" class="btn logout-btn">Logout</button>
  </header>

  <main class="main-content">
    <!-- Student Info -->
    <section class="dashboard-section">
      <h1>ðŸ‘‹ Welcome, <span id="studentName">Student</span>!</h1>
      <p>Email: <span id="studentEmail"></span></p>
      <p>Department: <span id="studentDept"></span></p>
    </section>

    <!-- Booking Section -->
    <section class="booking-section">
      <h2>ðŸ“… Book an Appointment</h2>
      <form id="appointmentForm">
        <div class="input-group">
          <label for="teacherName">Teacher Name</label>
          <input type="text" id="teacherName" placeholder="Enter teacher's name" required />
        </div>

        <div class="input-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="e.g. Physics, Math, etc." required />
        </div>

        <div class="input-group">
          <label for="date">Date</label>
          <input type="date" id="date" required />
        </div>

        <div class="input-group">
          <label for="time">Time</label>
          <input type="time" id="time" required />
        </div>

        <button type="submit" class="btn book-btn">Book Appointment</button>
      </form>
      <p class="success-msg" id="bookingMsg"></p>
    </section>

    <!-- Send Message Section -->
    <section class="message-section">
      <h2>ðŸ’¬ Send Message to Teacher</h2>
      <form id="messageForm">
        <div class="input-group">
          <label for="msgTeacherEmail">Teacher Email</label>
          <input type="email" id="msgTeacherEmail" placeholder="e.g. teacher@school.com" required />
        </div>
        <div class="input-group">
          <label for="msgContent">Message</label>
          <textarea id="msgContent" placeholder="Type your message..." rows="4" required></textarea>
        </div>
        <button type="submit" class="btn send-btn">Send Message</button>
      </form>
      <p class="success-msg" id="messageStatus"></p>
    </section>

    <!-- My Appointments Section -->
    <section class="appointments-section">
      <h2>ðŸ“‹ My Appointments</h2>
      <div id="myAppointmentsList" class="appointment-list">
        <p>Loading your appointments...</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Smart School Portal. All rights reserved.</p>
  </footer>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
