<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration | Smart School Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="logo" />
      <h2>Smart School Portal</h2>
    </div>
  </header>

  <main class="main-content">
    <section class="signup-section">
      <h1>ğŸ“ Student Registration</h1>
      <p>Create your account to start booking appointments with teachers.</p>

      <!-- âœ… Success/Error Message Container -->
      <div id="formMessage" class="form-message"></div>

      <form id="studentSignupForm">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required />
        </div>

        <div class="input-group">
          <label for="department">Department</label>
          <input type="text" id="department" placeholder="e.g. Computer Science" required />
        </div>

        <button type="submit" class="btn signup-btn">Register</button>
      </form>

      <p class="register-text">
        Already have an account? <a href="student-login.html">Login here</a>
      </p>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Smart School Portal. All rights reserved.</p>
  </footer>

  <!-- Firebase Connection -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
